<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Здравствуйте!</title>
    <style>
        body {
            background-color: #e6e6fa;
        }
        .nav {
            width: 200px;
            min-width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            margin: 0;
            right: -200px;
            padding: 15px 20px;
            -webkit-transition: right 1.0s;
            background: rgb(109, 170, 164);
        }

        .nav-toggle {
            position: absolute;
            right: 200px;
            padding: 0.5em;
            background: inherit;
            font-size: 1.2em;
            line-height: 1;
            z-index: 2000;
            color: #e6e6fa;
            cursor: pointer;
        }
        .nav-toggle:after {
            content: '\2630';
        }

        .nav-toggle:hover {
            color: white;
        }
        [id='nav-toggle']:checked ~ .nav > .nav-toggle {
            right: 2px;
            top: -0.2em;
        }
        [id='nav-toggle']:checked ~ .nav {
            right: 0;
        }
        [id='nav-toggle']:checked ~ .nav > .nav-toggle:after {
            content: '\2715';
        }

        .nav > ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .nav > ul > li {
            line-height: 3;
            opacity: 0;
            -webkit-transition: opacity .5s .1s, -webkit-transform .5s .1s;
        }
        [id='nav-toggle']:checked ~ .nav > ul > li {
            opacity: 1;
        }

        .nav > ul > li > a {
            position: relative;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 1.5em;
            display: inline-block;
            color: #e6e6fa;
            width: 100%;
            text-decoration: none;
            -webkit-transition: color .5s ease, padding .5s ease;
        }

        .nav > ul > li > a:hover,
        .nav > ul > li > a:focus {
            color: white;
            padding-left: 10px;
        }

        .nav > ul > li > a:after {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 1px;
            width: 100%;
            content: '';
            background: #e6e6fa;
            -webkit-transition: width .5s ease;
            transition: width .5s ease;
        }
        h1 {
            text-align: center;
            color: rgb(109, 170, 164);
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 3em;
        }
        p {
            position: absolute;
            left: 50px;
            color: rgb(109, 170, 164);
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Мой профиль!</h1>
    <p>
        Имя: {{ user.first_name }} <br>
        Фамилия: {{ user.last_name }} <br>
        Логин пользователя: {{ user.username }} <br>
        Email: {{ user.email }}
    </p>
    <input type="checkbox" id="nav-toggle" hidden>
    <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <ul>
            <li> <a href="{% url 'slave' %}">Пройти тест</a>
            <li> <a href="http://127.0.0.1:8000/">На главную</a>
            <li> <a href="{% url 'logout' %}">Выйти</a>
        </ul>
    </nav>
</body>
</html>
